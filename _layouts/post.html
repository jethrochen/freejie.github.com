---
layout: default
---
		<div><h2>{{ page.title }}</h2></div>
		<div>{{ page.date | date_to_string }}</div>
        <hr>
		<div>{{ content }}</div>
		<div>
		<hr>
			<h3>Related Posts</h3>
			<ul class="posts">
				{% for post in site.related_posts limit:3 %}
				<li><span>{{ post.date | date_to_string }}</span> &raquo; <a
					href="{{ post.url }}">{{ post.title }}</a></li> {% endfor %}
			</ul>
		</div>
